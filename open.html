<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Multiple Tabs</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #FDF5E6;
      border-radius: 10px;
      padding: 20px 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h2, h3, p {
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #444;
      color: antiquewhite;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #222;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    thead th {
      color: #444;
      font-weight: bold;
    }

    tbody tr:nth-child(odd) {
      background-color: #f9f1e7;
    }

    tbody tr:nth-child(even) {
      background-color: #fff6e6;
    }

    #qrcode {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>QR Code Generator</h2>
    <p>List here the songs you want to save</p>

    <input type="text" id="input1" placeholder="song">
    <input type="text" id="input2" placeholder="artist">
    <div>
      <button onclick="saveinput()">Submit</button>
      <button onclick="clearList()">Clear All</button>
      
    </div>

    <h3>Saved Songs</h3>
    <table id="songTable">
      <thead>
        <tr>
          <th>Song</th>
          <th> </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function loadTable() {
      const tableBody = document.getElementById("songTable").querySelector("tbody");
      tableBody.innerHTML = "";

      let list = JSON.parse(localStorage.getItem("list")) || [];

      list.forEach((item, index) => {
        const row = document.createElement("tr");

        const cellSong = document.createElement("td");
        cellSong.textContent = item;

        const cellAction = document.createElement("td");
        const delBtn = document.createElement("button");
        delBtn.textContent = "X";
        delBtn.onclick = function () {
          deleteItem(index);
        };

        cellAction.appendChild(delBtn);
        row.appendChild(cellSong);
        row.appendChild(cellAction);

        tableBody.appendChild(row);
      });
    }

    function saveinput() {
      let input1 = document.getElementById("input1").value.trim();
      let input2 = document.getElementById("input2").value.trim();
      if (!input1) return;

      let saved = input1 + " " + input2;

      let listahan = JSON.parse(localStorage.getItem("list")) || [];
      listahan.push(saved);

      localStorage.setItem("list", JSON.stringify(listahan));
      loadTable();
    }

    function clearList() {
      localStorage.removeItem("list");
      loadTable();
      document.getElementById("qrcode").innerHTML = "";
    }

    function deleteItem(index) {
      let list = JSON.parse(localStorage.getItem("list")) || [];
      list.splice(index, 1);
      localStorage.setItem("list", JSON.stringify(list));
      loadTable();
    }

    function generateQRCode() {
      let list = JSON.parse(localStorage.getItem("list")) || [];
      let jsonString = JSON.stringify(list);
      let encodedJson = encodeURIComponent(jsonString);
      let url = `close.html?data=${encodedJson}`;

      document.getElementById("qrcode").innerHTML = "";

      QRCode.toDataURL(url, function (err, qrUrl) {
        if (err) {
          console.error(err);
          return;
        }
        const img = document.createElement("img");
        img.src = qrUrl;
        document.getElementById("qrcode").appendChild(img);
      });
    }

    window.onload = loadTable;
  </script>
</body>

</html>
