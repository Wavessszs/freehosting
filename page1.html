<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donut Landing Page</title>
  <style>
    body {
      font-family: monospace, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }
    #donut {
      font-family: monospace;
      line-height: 0.75;
      font-size: 10px;
      color: #4CAF50;
      white-space: pre;
      margin-bottom: 20px;
      height: 200px;
    }
    h1 {
      font-size: 2.2em;
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #666;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <pre id="donut"></pre>
  <h1>Welcome to another Website!</h1>
  <p>Your journey to great experiences starts here. Explore, learn, and grow with us.</p>
  <a href="#" class="btn">Get Started</a>
</div>

<script>
  const donutElem = document.getElementById('donut');
  let A = 0, B = 0;

  const renderDonut = () => {
    const b = [];
    const z = [];
    const width = 40, height = 12;

    const background = ' ';
    for (let i = 0; i < 1760; i++) {
      b[i] = background;
      z[i] = 0;
    }

    for (let j = 0; j < 6.28; j += 0.07) {
      for (let i = 0; i < 6.28; i += 0.02) {
        const c = Math.sin(i),
              d = Math.cos(j),
              e = Math.sin(A),
              f = Math.sin(j),
              g = Math.cos(A),
              h = d + 2,
              D = 1 / (c * h * e + f * g + 5),
              l = Math.cos(i),
              m = Math.cos(B),
              n = Math.sin(B),
              t = c * h * g - f * e;

        const x = Math.floor(width + 30 * D * (l * h * m - t * n)),
              y = Math.floor(height + 15 * D * (l * h * n + t * m)),
              o = x + 80 * y,
              N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

        if (height > y && y > 0 && x > 0 && width * 2 > x && D > z[o]) {
          z[o] = D;
          b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
        }
      }
    }
    donutElem.textContent = b.join('');
    A += 0.04;
    B += 0.08;
  };

  setInterval(renderDonut, 50);
</script>

</body>
</html>
