<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Donut</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #donut {
      white-space: pre;
      font-size: 10px;
      line-height: 10px;
    }
  </style>
</head>
<body>

<pre id="donut"></pre>

<script>
  const donutElem = document.getElementById('donut');
  let A = 0, B = 0;

  const renderDonut = () => {
    const b = [];
    const z = [];
    const width = 40, height = 12;

    for (let i = 0; i < 1760; i++) {
      b[i] = ' ';
      z[i] = 0;
    }

    for (let j = 0; j < 6.28; j += 0.07) {
      for (let i = 0; i < 6.28; i += 0.02) {
        const c = Math.sin(i),
              d = Math.cos(j),
              e = Math.sin(A),
              f = Math.sin(j),
              g = Math.cos(A),
              h = d + 2,
              D = 1 / (c * h * e + f * g + 5),
              l = Math.cos(i),
              m = Math.cos(B),
              n = Math.sin(B),
              t = c * h * g - f * e;

        const x = Math.floor(width + 30 * D * (l * h * m - t * n)),
              y = Math.floor(height + 15 * D * (l * h * n + t * m)),
              o = x + 80 * y,
              N = Math.floor(8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));

        if (height > y && y > 0 && x > 0 && width * 2 > x && D > z[o]) {
          z[o] = D;
          b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
        }
      }
    }

    donutElem.textContent = b.join('');
    A += 0.04;
    B += 0.08;
  };

  setInterval(renderDonut, 50);
</script>

</body>
</html>
