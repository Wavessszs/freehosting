<!DOCTYPE html>


<html lang="en">
<head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Dynamic Table</title>
  <style>

    body{
      background-color: #FFCBE1;
      font-family: 'Schoolbell', cursive;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
      background-color: #F9E1A8;
    }
    td, th {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
input[type="text"] {
  padding: 10px;
  font-size: 1.2em;
  border: 2px solid #DCCCEC;
  border-radius: 5px;
  width: 300px;
  background-color: none;
  color: white;
}

    .btn {
      background-color:#DCCCEC;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: white;
      color: #DCCCEC;
    }
  </style>
</head>
<body>

  <h2> Notepad </h2>
  <p>Paste your worries below and press the add button to append them to your misery.</p>
  <input type="text" placeholder="type here." id="worries">
  <button class="btn" onclick="append()">ADD</button>

  <table id="notesTable">
    <thead>
      <tr>
        <th id="worryCount">You have nothing to worry about, as of now...</th>
      </tr>
    </thead>
    <tbody>
    <!-- Notes will appear here -->
    </tbody>
  </table>

  <script>
    let notes = [];

    function append() {
      let inputtext = document.getElementById("worries").value;
      if (inputtext) {
        // Add the input text to the notes array
        notes.push(inputtext);

        // Get the table body element
        let tableBody = document.getElementById("notesTable").getElementsByTagName("tbody")[0];

        // Create a new row and insert the worry
        let newRow = tableBody.insertRow(tableBody.rows.length);
        let newCell = newRow.insertCell(0);
        newCell.innerText = inputtext;

        // Update the worry count
        document.getElementById("worryCount").innerText = `i have ${notes.length} worries to think of.`;

        // Clear the input field after adding the note
        document.getElementById("worries").value = '';
      }
    }
  </script>

</body>
</html>
