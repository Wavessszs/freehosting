<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>local storage</title>
</head>
<body>
<p>list here the things you need to be saved locally</p>
  <input type="text" id="input" placeholder="type here.">
  <button onclick="saveinput()">submit</button>
</body>
  <script>
    function saveinput(){
      let saved = document.getElementById("input").value;
      localStorage.setItem("list", JSON.stringify(["a","b","c"]));
      console.log(localStorage.getItem("list"[2]));
      console.log(saved);
    }
  </script>
</html>
