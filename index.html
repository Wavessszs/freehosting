]<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #E3DFE4;
            background: linear-gradient(180deg,rgba(227, 223, 228, 1) 0%, rgba(235, 221, 213, 1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .parent {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
        }
            
        .div1 {
            grid-column: span 5 / span 5;
             display: flex;
              justify-content: center; 
              align-items: center;    
              height: 50px;     
        }
        
        .div2 {
            grid-column: span 5 / span 5;
            grid-row: span 4 / span 4;
            grid-row-start: 2;
        }
                
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .bluebtn {
            background-color:#2B8AD6;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .bluebtn:hover {
            background-color: white;
            color: #2B8AD6;
        }
    </style>
</head>
<body>
    
<div class="parent">
    <div class="div1">
            <p>hello</p>
    </div>
    <div class="div2">
            <h1>Welcome to this testing website!</h1>
            <p>press any of the buttons to interact to the projects i've been messing with.</p>
            <a href="page2.html" class="bluebtn">Javascript scripting project</a>
            <a href="page1.html" class="btn">donut</a>
            <a href="notepad.html" class="bluebtn">notepad</a>
            <a href="qrcode.html" class="bluebtn">qrcode</a>
            <a href="localstorage.html" class="bluebtn">local</a>
    
    </div>
</div>
    


    
</div>

</body>
</html>
