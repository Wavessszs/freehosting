<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 50px;
            background: #E3DFE4;
            background: linear-gradient(180deg, rgba(227, 223, 228, 1) 60%, rgb(224, 205, 195) 90%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            width: 100%;
            font-family: 'Lora', serif;
            font-size: large;
            color: #333;
            font-size: 1.2em;
        }

        .subbody {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
            text-align: center;
            padding-left: 200px;
            padding-right: 200px;
        }

        .leftsb {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .rightsb {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            place-items: center;
            padding: 20px;
        }

        .greeting {
            padding-top: 300px;
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Cormorant Garamond", serif;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: black;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            height: 100px;
            font-family: "Lora", serif;
            font-weight: 600;
            animation: glimmer 5s infinite alternate;
        }

        /* Hover effect */
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Keyframes for glimmer effect */
        @keyframes glimmer {
            0% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0);
            }
        }

        a {
            text-decoration: none;
        }

        .scene {
            width: 200px;
            height: 500px;
            perspective: 1000px;
            margin-top: 30px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 60s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #888;
            box-sizing: border-box;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0% {
                transform: rotateX(-20deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(-10deg) rotateY(90deg);
            }
            50% {
                transform: rotateX(0deg) rotateY(180deg);
            }
            75% {
                transform: rotateX(-10deg) rotateY(270deg);
            }
            100% {
                transform: rotateX(-20deg) rotateY(360deg);
            }
        }

        /* 3D Pyramid (Tetrahedron-like) */
        .scene-pyramid {
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin-top: 30px;
        }

        .object-pyramid {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotateObject 6s infinite linear;
        }

        /* Base of the pyramid */
        .base {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotateX(90deg) translateZ(-86px);
        }

        /* Triangular faces of the pyramid */
        .tface {
            position: absolute;
            width: 200px;
            height: 200px;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
        }

        /* Front face */
        .tfront {
            transform: rotateY(0deg) translateZ(50px) rotateX(30deg);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.7), rgba(200, 200, 255, 0.6));
        }

        /* Right face */
        .tright {
            transform: rotateY(90deg) translateZ(50px) rotateX(30deg);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.7), rgba(255, 200, 200, 0.6));
        }

        /* Back face */
        .tback {
            transform: rotateY(180deg) translateZ(50px) rotateX(30deg);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 200, 0.6));
        }

        /* Left face */
        .tleft {
            transform: rotateY(-90deg) translateZ(50px) rotateX(30deg);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.7), rgba(255, 200, 255, 0.6));
        }

        /* Keyframes for rotating the pyramid */
        @keyframes rotateObject {
            0% {
                transform: rotateX(-10deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(-10deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <p>About</p>
        <p>Waves</p>
        <p>Contact Us</p>
    </div>
    <div class="greeting">
        <h1>Uncover the spaces where form and function converge.</h1>
    </div>

    <div class="scene">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <div class="subbody">
        <div class="leftsb">
            <h1 style="font-family:Cormorant Garamond,serif;">Welcome to this testing website!</h1>
            <p style="font-family: Lora,serif;">Press any of the buttons to interact with the projects I've been messing with.</p>
        </div>
        <div class="rightsb">
            <a href="page2.html" class="btn">Javascript scripting project</a>
            <a href="page1.html" class="btn">donut</a>
            <a href="notepad.html" class="btn">notepad</a>
            <a href="qrcode.html" class="btn">qrcode</a>
            <a href="localstorage.html" class="btn">LOCAL</a>
        </div>
    </div>

    <div class="scene-pyramid">
        <div class="object-pyramid">
            <div class="base"></div>
            <div class="tface tfront"></div>
            <div class="tface tright"></div>
            <div class="tface tback"></div>
            <div class="tface  tleft"></div>
        </div>
    </div>

</body>
</html>
